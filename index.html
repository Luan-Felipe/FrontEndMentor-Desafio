<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <span class="classification">
                <h2>Great</h2>
                <p>
                  You scored higher than 65% of the </p> <p>people who have taken
                    these tests.</p></span>
                
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="stats"><h4 class="title">Reaction</h4> <span><span class="bold">80</span> / 100</span></div>
                <div class="stats"><h4 class="title">Memory</h4> <span><span class="bold">92</span> / 100</span></div>
                <div class="stats"><h4 class="title">Verbal</h4><span><span class="bold">61</span> / 100</span></div>  
                <div class="stats"><h4 class="title">Visual</h4><span><span class="bold">72</span> / 100</span></div>
                <input type="button" value="Continue" class="button">
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Luan-Felipe" target="_blank"
                >Luan Felipe Nascimento Alves</a
            >.
        </div>
    </body>
</html>
